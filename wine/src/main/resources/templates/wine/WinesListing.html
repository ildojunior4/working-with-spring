<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Wines Listing</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Wines Listing</h1>
					</div>

					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/wines/new}"> <i
								class="fa  fa-plus-circle"></i> <span
								class="hidden-xs  hidden-sm">New Wine</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th>CÃ³digo</th>
							<th>Nome</th>
							<th>Tipo</th>
							<th>Safra</th>
							<th>Volume(ml)</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="wine : ${wines}">
							<td th:text="${wine.code}">1</td>
							<td><a th:href="@{/wines/{code}(code=${wine.code})}" th:text="${wine.name}"> </a></td>
							<td th:text="${wine.type.description}" />
							<td th:text="${wine.harvest}"/>
							<td th:text="${wine.volume}" />
							<td th:text="${wine.value}"/>
						</tr>
						<tr th:if="${wines.empty}">
							<td colspan="6">No Wine registered</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
