<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/LayoutSimples">
	
	<head>
		<title>Login</title>
	</head>
	
<th:block layout:fragment="conteudo">
	<form th:action="@{/login}" method="POST">
		<div class="aw-simple-panel">
			<img alt="AlgaWorks" th:src="@{layout/images/logo-gray.png}" />

			<div class="aw-simple-panel__message">Pleate, Sign in</div>
			
			<div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}">
				There was a problem <br />Your password or user is incorrect
			</div>
			
			<div class="aw-simple-panel__box">
				<div class="form-group has-feedback">
					<input type="text" class="form-control input-lg"
						placeholder="Your user" autofocus="autofocus" name="username" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>

				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				</div>
				
				<div class="form-group">
					<button type="submit"
						class="btn btn-primary btn-lg aw-btn-full-width">Sign in</button>
				</div>
			</div>
		</div>
	</form>
</th:block>
</html>
